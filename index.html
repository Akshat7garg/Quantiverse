<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantiverse</title>

    <!-- fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- stylesheets and favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/favicon-16x16.png">
    <link rel="manifest" href="./Assets/site.webmanifest">

    <!-- <link rel="stylesheet" href="./Style-sheets/utilities.css"> -->
    <link rel="stylesheet" href="./Style-sheets/main.css">
    <link rel="stylesheet" href="./Style-sheets/responsive.css">
</head>

<body>
    <!-- header -->
    <div class="header flex">
        <div class="left flex">
            <i class="fa-solid fa-meteor"></i>
            <span>Quantiverse</span>
        </div>
        <div class="right flex">
            <div class="link-box flex"></div>
            <div class="btns flex">
                <button class="drop-btn"><i class="fa-solid fa-angle-down"></i></button>
                <button class="ham-btn"></button>
            </div>
        </div>
    </div>

    <!-- main section -->
    <div class="work-bench flex">
        <div class="dailogBG"></div>

        <!-- options -->
        <div class="options flex">
            <div class="inner-box flex">
                <div class="choices flex"></div>
                <p>copyright 2025</p>
            </div>
        </div>

        <!-- calculators -->
        <div class="device flex">
            <!-- arithmetic calculator -->
            <div class="calcy flex" id="arithematic">
                <div class="screen flex"></div>
                <div class="keypad flex"></div>
            </div>

            <!-- BMI calculator -->
            <div class="calcy flex" id="bmi">
                <div class="input-box">
                    <div class="box"> <!-- height -->
                        <p>Enter your Height : </p>
                        <input type="number" placeholder="in metre (m)" id="h-inp">
                    </div>

                    <div class="box"> <!-- weight -->
                        <p>Enter your Weight : </p>
                        <input type="number" placeholder="in kilogram (kg)" id="w-inp">
                    </div>
                </div>

                <button id="bmi-gen">Calculate</button> <!-- button -->
                <div class="bmi-out"></div> <!-- result -->
            </div>

            <!-- unit conversion -->
            <div class="calcy flex convert">
                <div class="input-box">
                    <div class="in"> <!-- input -->
                        <input type="number" placeholder="From" id="in">
                        <select name="from" class="select-box"></select>
                    </div>

                    <div class="swap flex"><i class="fa-solid fa-right-left"></i></div>

                    <div class="out"> <!-- output -->
                        <div id="out">To</div>
                        <select name="to" class="select-box"></select>
                    </div>
                </div>

                <button id="gen">Convert</button> <!-- button -->
                <div class="result"></div> <!-- results -->
            </div>
        </div>
    </div>

    <!-- script files -->
    <script src="./DOM-JS-files/index.js"></script>
</body>

</html>

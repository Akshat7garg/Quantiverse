    <link rel="stylesheet" href="index.css">

</head>
<body>
    

    <!-- for the main body/user interface of the webpage appears after the loader -->
    <div class="main-body">

        <!-- for the landing page of the website -->
        <div class="home-page" id="home">
            <video autoplay loop muted src="VIDEO/Landing-page-background.mp4"></video>

            <!-- for the header of the page -->
            <div class="header">
                <div class="left-header">
                    <i class="fa-solid fa-user-astronaut"></i>
                    <p>The Infinity Equation</p>
                </div>
                <div class="right-header">
                    <button class="menu-btn" id="menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="options">
                        <a href="#">Home</a>
                        <a href="#" id="about1">About Developer</a>
                        <a href="https://github.com/Akshat7garg/The-Infinity-Equation.git">Source Code</a>
                    </div>
                </div>
            </div>

            <!-- for the drop-down menu of the page in header -->
            <div class="drop-down" id="drop">
                <a href="#">Home</a>
                <a href="#" id="about2">About Developer</a>
                <a href="https://github.com/Akshat7garg/The-Infinity-Equation.git">Source Code</a>
            </div>

            <!-- for the center or main functional part of the landing page -->
            <div class="center-section">
                
                <!-- left part of the center body -->
                <div class="left-center">
                    <div class="heading"></div>
                    <div class="description"></div>
                </div>

                <!-- right part of the center body -->
                <div class="right-center">

                    <!-- for the normal calculator -->
                    <div class="choice">
                        <div class="choice-box">
                            <h1>01</h1>
                            <img src="IMG/normal.png" alt="">
                        </div>
                        <div class="choice-line">Arithematic Calculator</div>
                    </div>

                    <!-- for the length convertor -->
                    <div class="choice">
                        <div class="choice-box">
                            <h1>02</h1>
                            <img src="IMG/length.png" alt="">
                        </div>
                        <div class="choice-line">Distance Unit Convertor</div>
                    </div>

                    <!-- for the weight convertor -->
                    <div class="choice">
                        <div class="choice-box">
                            <h1>03</h1>
                            <img src="IMG/weight.png" alt="">
                        </div>
                        <div class="choice-line">Weight Unit Convertor</div>
                    </div>

                    <!-- for the speed convertor -->
                    <div class="choice">
                        <div class="choice-box">
                            <h1>04</h1>

                        <div class="choice-line">Speed Unit Convertor</div>
                    </div>

                        <div class="choice-box">
                            <h1>05</h1>
                            <img src="IMG/temperature.png" alt="">
                        </div>
                        <div class="choice-line">Temperature Unit Convertor</div>
                    </div>

                    <!-- for the bmi calculator -->
                    <div class="choice">
                        <div class="choice-box">
                            <h1>06</h1>

                        </div>
                        <div class="choice-line">Body Mass Index Calculator</div>
                    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinity Equation - Calculators</title>
    <link rel="stylesheet" href="work.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <video autoplay muted loop src="/VIDEO/calculator-page.mp4"></video>

    <!-- for the choice button of the page -->
    <div class="choice-btn">
        <div id="icon" class="icon"><i class="fa-solid fa-angles-right"></i></div>
        <div class="hover">Back to home</div>
    </div>

    <!-- for the back to home button -->
    <div class="home-btn">
        <div id="back" class="back"><i class="fa-solid fa-house-chimney"></i></div>
        <div class="hover">Back to home</div>
    </div>

    <!-- for the choices section -->
    <div class="choice-box" id="choice-box">
        <div class="choices">
            <i class="fa-solid fa-calculator"></i>
            <p>Arithematic Calculator</p>
        </div>
        <div class="choices">
            <i class="fa-solid fa-text-height"></i>
            <p>Length Unit Convertor</p>
        </div>
        <div class="choices">
            <i class="fa-solid fa-weight-scale"></i>
            <p>Weight Unit Convertor</p>
        </div>
        <div class="choices">
            <i class="fa-solid fa-temperature-high"></i>
            <p>Temperature Unit Convertor</p>
        </div>
        <div class="choices">
            <i class="fa-solid fa-gauge-high"></i>
            <p>Speed Unit Convertor</p>
        </div>
        <div class="choices">
            <i class="fa-solid fa-child"></i>
            <p>Body Mass Index Calculator</p>
        </div>
    </div>

    <!-- for the section where all the different type of calculators available -->
    <div class="calculator-box">

        <!-- for the arithematic calculator -->
        <!-- for the length unit convertor -->
        <div class="calculator" id="length">
            <div class="inner-box">
                <div class="heading">Length Unit Convertor</div>
                <div class="convertor-part">
                    
                    <div class="input-section">
                        <select name="length-input" id="length-input" class="length-input">
                            <option value="km">Kilometers</option>
                            <option value="m" selected>Meters</option>
                            <option value="cm">Centimeters</option>
                            <option value="mm">Millimeters</option>
                            <option value="mil">Miles</option>
                            <option value="ft">Foots</option>
                            <option value="um">Micrometers</option>
                            <option value="nm">Nanometers</option>
                            <option value="au">Astronomical Unit</option>
                        </select>
                        <input type="number" id="length-input-number">
                    </div>

                    <div class="equals"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>

                    <div class="output-section">
                        <select name="length-output" id="length-output" class="length-output">
                            <option value="km" selected>Kilometers</option>
                            <option value="m">Meters</option>
                            <option value="cm">Centimeters</option>
                            <option value="mm">Millimeters</option>
                            <option value="mil">Miles</option>
                            <option value="ft">Foots</option>
                            <option value="um">Micrometers</option>
                            <option value="nm">Nanometers</option>
                            <option value="au">Astronomical Unit</option>
                        </select>
                        <input type="number" id="length-output-number">
                    </div>
                </div>
            </div>
        </div>

        <!-- for the weight unit convertor -->
        <!-- for the temperature unit convertor -->
        <!-- for the speed unit convertor -->
        <!-- for the body mass index calculator -->
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinity Equation - Temperature</title>

    <!-- linking some extra font and icon import links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&display=swap" rel="stylesheet">

    <!-- linking style sheets -->
    <link rel="stylesheet" href="../Styling files/main.css">

    <!-- adding favicon -->
    <link rel="shortcut icon" href="../Assets/favicon.png" type="image/x-icon">
</head>
<body>

    <!-- tags for adding background designs -->
    <div id="background"></div>
    <div id="base-background"></div>

    <!-- header of the webpage -->
    <div class="header">
    
        <!-- left part of the header -->
        <div class="left">
            <div id="logo"><i class="fa-solid fa-shuttle-space"></i></div>
            <p>The Infinity Equation</p>
        </div>

        <!-- right part of the header -->
        <div class="right">
            <a href="#">Source Code</a>
        </div>
    </div>

    <!-- main working segment of the page where all the operations operates -->
    <div class="work-bench">

        <!-- sliding drawer panel for all the available calculator choices -->
        <div class="options">

            <!-- choices for each type of calculator device -->
            <div class="choices">
                <div class="inner">
                    <a href="../index.html" class="choice">
                        <span><i class="fa-solid fa-square-root-variable"></i></span>
                        <span>Arithematic Calculator</span>
                    </a>
                    
                    <a href="../HTML files/length.html" class="choice">
                        <span><i class="fa-solid fa-text-height"></i></span>
                        <span>Length Convertor</span>
                    </a>
                    
                    <a href="../HTML files/weight.html" class="choice">
                        <span><i class="fa-solid fa-scale-unbalanced"></i></span>
                        <span>Weight Convertor</span>
                    </a>
                    
                    <a href="../HTML files/currency.html" class="choice">
                        <span><i class="fa-solid fa-dollar-sign"></i></span>
                        <span>Currency Convertor</span>
                    </a>
                    
                    <a href="../HTML files/bmi.html" class="choice">
                        <span><i class="fa-solid fa-person"></i></span>
                        <span>BMI Calculator</span>
                    </a>
                    
                    <a href="../HTML files/temperature.html" class="choice">
                        <span><i class="fa-solid fa-temperature-low"></i></span>
                        <span>Temperature Convertor</span>
                    </a>
                    
                    <a href="../HTML files/power.html" class="choice">
                        <span><i class="fa-solid fa-bolt"></i></span>
                        <span>Power Convertor</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- segment where all the calculator devices are located -->
        <div class="calculators">

            <!-- container for the temperature convertor device -->
            <div class="container convertor">
                <div class="heading">Temperature Convertor</div>

                <!-- segment that consists of both input and output branch of container -->
                <div class="branches">

                    <!-- input branch -->
                    <div class="input-branch">
                        <p>From</p>
                        <input type="number" value="1" id="temperature-in">
                        <select name="temperature-from" class="temperature">
                            <option value="Degree Celsius">Degree Celsius</option></select>
                    </div>

                    <div id="swap"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>

                    <!-- input branch -->
                    <div class="output-branch">
                        <p>To</p>
                        <div id="temperature-out">33.8</div>
                        <select name="temperature-to" class="temperature">
                            <option value="Degree Fahrenheit">Degree Fahrenheit</option>
                        </select>
                    </div>
                </div>

                <!-- box to display conversion rate -->
                <div class="value" id="temp-msg">
                    1 Degree Celsius = 33.8 Degree Fahrenheit
                </div>
            </div>
        </div>
    </div>
    
    <!-- linking all the logic javascript files -->
    <script src="../Logic files/temperature.js"></script>
</body>
</html>

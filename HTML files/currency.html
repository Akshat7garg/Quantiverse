<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Infinity Equation - Currency Converter</title>
    <link href="../CSS files/currency.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    
    <div class="header">
        <a href="/index.html">Arithematic Calculator</a>
        <a href="/HTML files/currency.html">Currency Convertor</a>
        <a href="/HTML files/length.html">Length Convertor</a>
    </div>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
          <div class="amount">
              <p>Enter Amount</p>
              <input type="text" value="1">
          </div>
          <div class="drop-list">
              <div class="from">
                  <p>From</p>
                  <div class="select-box">
                      <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                      <select>
                          <!-- Options tag are inserted from JavaScript -->
                      </select>
                  </div>
              </div>
              <div class="icon"><i class="fas fa-exchange-alt"></i></div>
              <div class="to">
                  <p>To</p>
                  <div class="select-box">
                      <img src="https://flagcdn.com/48x36/np.png" alt="flag">
                      <select>
                          <!-- Options tag are inserted from JavaScript -->
                      </select>
                  </div>
              </div>
          </div>
          <div class="exchange-rate">Getting exchange rate...</div>
          <button>Get Exchange Rate</button>
      </form>
  </div>
    <script src="../JS files/main.js"></script>
    <script src="../JS files/currency.js"></script>
  </body>
</html>
